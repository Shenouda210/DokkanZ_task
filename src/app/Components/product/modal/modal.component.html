<button type="button" class="btn" (click)="openModal(template)"><i class="fas fa-plus-square"></i>  Add</button>
<!-- Modal -->

<ng-template #template>
    <div class="modal-body text-center">
        <p>Add new product</p>
        <form #f="ngForm" (ngSubmit)="submit(f)" class="my-3">
            <!-- <a class="btn waves-effect blue waves-light disabled mb-5 right">اختار القسم</a> -->
            <label>Choose Category</label>
            <select required ngModel #CategoryObj="ngModel" name="CategoryId" class="browser-default form-control">
              <!-- <option value="1" disabled selected> القسم</option> -->
              <option *ngFor="let item of Categories" [value]="item.ID">{{
                item.CategoryName
              }}</option>
            </select>

            <!-- <input type="text" ngModel #ID="ngModel" name="ID" /> -->

            <div class="form-group my-3">
                <input type="number" class="form-control" id="name" required ngModel #Code="ngModel" name="code" placeholder="Code" />
            </div>

            <div class="form-group my-3">
                <input required type="text" class="form-control" id="Description" ngModel #Name="ngModel" name="Name" placeholder="Name" />
            </div>

            <div class="form-group my-3">
                <input type="number" class="datepicker form-control" ngModel #Price="ngModel" name="Price" bsDatepicker autocomplete="off" placeholder="Price" />
            </div>
            <div class="row">
                <div class="col">

                    <button class="btn btn-secondary form-control" type="submit" name="action" [disabled]="!f.valid">Save</button>

                </div>
                <div class="col">

                    <button type="button" class="btn btn-primary form-control" (click)="decline()">Cancel</button>
                </div>
            </div>
            <!-- <button class="btn btn-dark" (click)="showSuccess()">Toster</button> -->
        </form>
    </div>
</ng-template>
