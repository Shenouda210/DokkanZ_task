<!-- =========== -->
<div class="col-md-12 mb-4">
    <!-- add component -->
    <app-add-category></app-add-category>
</div>

<!-- Table with panel -->
<div class="card card-cascade narrower">

    <!--Card image-->
    <div class="view view-cascade rgba-indigo-strong narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <a href="" class="white-text mx-3"> Categories </a>
    </div>
    <!--/Card image-->

    <div class="px-4">

        <div class="table-wrapper">
            <!--Table-->
            <table class="table table-hover mb-0 text-da-lg">

                <!--Table head-->
                <thead>
                    <tr>
                        <th>
                            <input class="form-check-input" type="checkbox" id="checkbox" disabled>
                            <label class="form-check-label" for="checkbox" class="mr-2 label-table"></label>
                        </th>

                        <!-- <th class="th-lg">ID</th> -->

                        <th class="th-lg">Name</th>
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <tr *ngFor="let Category of categories | paginate: { itemsPerPage: 5, currentPage: p }">

                        <!-- <td>{{product.ID}}</td> -->
                        <td>{{Category.ID}}</td>
                        <td>{{Category.CategoryName}}</td>
                        <td>
                        </td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>

    </div>

</div>
<!-- Table with panel -->
<pagination-controls (pageChange)="p = $event" class="table-wrapper" class="p-5 "></pagination-controls>
