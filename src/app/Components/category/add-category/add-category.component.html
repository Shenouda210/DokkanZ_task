<button type="button" class="btn" (click)="openModal(template)"><i class="fas fa-plus-square"></i>  Add</button>
<!-- Modal -->

<ng-template #template>
    <div class="modal-body text-center p-0">
        <form #templateVariableName="ngForm" (ngSubmit)="addNewCategory()">
            <div class="card m-0">
                <div class="card-header">
                    <h3 class="card-title">Create Category</h3>
                </div>
                <div class="card-body row">



                    <!--  PriceAfterDiscount -->
                    <form>
                        <label for="catName"> Category name</label>
                        <input id="catName" [(ngModel)]="category.CategoryName" class="form-control col-12" type="text" name="CategoryName">
                    </form>


                </div>
                <div class="card-footer">
                    <div class="row">

                        <div class="col">
                            <input value="Add Category" type="submit" class="btn btn-danger form-control">
                        </div>

                    </div>
                </div>

            </div>

        </form>
    </div>
</ng-template>
